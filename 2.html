<!DOCTYPE html>
<html>
 <head>
 <link href="2.css" rel="stylesheet">
 </head>
 <body>
  <form name="myForm" onsubmit="return validateForm()">
  Имя:
  <input class="errorBlockName" type="text" name="username" minlength="3" required><br>
  <label for="sex">Укажите ваш пол:</label><br>
  <input name="sex" value="man" type="radio" required>м
  <input name="sex" value="woman" type="radio" required>ж<br>
  Номер зачетной книжки:
  <input type="text" name="number" minlength="12" maxlength="12" pattern="^[ 0-9]+$" required><br>
  Дата рождения:
  <input type="date" name="date" required><br>
  Фото:
  <input class="errorBlockFile" type="file" accept="image/jpeg" name="img" required><br>
  Пароль:
  <input type="password" name="psw" minlength="8" required><br>
  <input type="reset" name="reset">
  <input type="submit" name="submit">
 </form>
 
 </body>
 <script>
 function validateForm() {
	var error = "";
	var input = document.forms["myForm"]["img"];
	var text = document.forms["myForm"]["username"];
	if (/\d/.test(document.forms["myForm"]["username"].value)) {
        error += "В имени числа\n";
		text.style.background = 'red';
    }
	if (input.files[0].size > 1038336) {
		error += "Изображение больше 1мб\n";
		input.style.background = 'red';
	}
	if (error != "") {
		alert(error);
		return false;
	} else {
	    loadDoc();
		return true;
	}
	
}
function loadDoc() {
    var xhttp = new XMLHttpRequest();
	//xhttp.open('GET', '1.html', true);
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            alert("данные загружены")
       } else {
			alert("данные не загружены")
	   }
    };
    xhttp.send(document.forms["myForm"].data); 
}
</script>
</html>
